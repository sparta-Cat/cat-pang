spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  cloud:
    config:
      enabled: false
  eureka:
    client:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
